<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colleges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: circle; 
            padding: 0;
            max-width: 400px;
            margin: 20px auto;
        }
        li {
            font-size: 18px;
            margin: 10px 0;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>List of Colleges</h1>
    <ul>
        {% for college in colleges %}
            <li>{{ college }}</li>
        {% endfor %}
    </ul>
</body>
</html>
